{% extends 'layout.html' %}
{% from "items.html" import clip_item %}

{% block content %}
<div id="browser">
    <input id="filter" type="text" placeholder="Search" autofocus />
    <div id="clip-browser-preview"><img src="" /></div>
    <div id="browser-items">
        {% for clip in clips %}
            {{ clip_item(clip, editable=True) }}
        {% endfor %}
    </div>
</div>

<script type="module" src="/static/js/pack_cart.js"></script>
<script src="/static/js/listing.js"></script>
<script>
setupFilter(
  '#filter',
  (el) => [el.dataset.name.toLowerCase()]);
setupPreviews();
</script>
{% endblock %}
