{% extends 'layout.html' %}
{% from "items.html" import pack_item %}

{% block content %}
<div id="browser">
    <input id="filter" type="text" placeholder="Search" />
    <div id="browser-items">
        {% for item in packs %}
            {{ pack_item(item) }}
        {% endfor %}
    </div>
</div>
<script src="/static/js/filter.js"></script>
<script>
setupFilter(
  '#filter',
  (el) => [el.dataset.name.toLowerCase()]);
</script>
{% endblock %}
