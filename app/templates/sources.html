{% extends 'layout.html' %}
{% from "items.html" import source_item %}

{% block content %}
<div id="browser">
    <input id="filter" type="text" placeholder="Search" />
    <div id="browser-items">
        {% for item in sources %}
            {{ source_item(item) }}
        {% endfor %}
    </div>
</div>
<script src="/static/js/filter.js"></script>
<script>
setupFilter(
  '#filter',
  (el) => [el.dataset.name.toLowerCase(), el.dataset.tags.toLowerCase()]);
</script>
{% endblock %}
