{% extends 'layout.html' %}
{% from "items.html" import clip_item %}

{% block content %}
<div class="editor">
    <div class="editor-left">
        <div id="stage"></div>
        <table class="details">
            <tr>
                <td>Name</td><td>{{name}}</td>
            </tr>
            <tr>
                <td>Source</td><td>{{src}}</td>
            </tr>
            <tr>
                <td>Size</td><td>{{size}}</td>
            </tr>
            <tr>
                <td>Attribution</td><td>{{attribution}}</td>
            </tr>
            <tr class="details-tags">
                <td>Tags</td><td><input id="tags" type="text" value="{{tags}}" /></td>
            </tr>
        </table>
    </div>
    <div class="editor-right">
        <input type="text" placeholder="Clip name" id="clip-name-input" />
        <div class="clips">
            <div class="clip-add">+</div>
            {% for clip in clips|reverse %}
                {{ clip_item(clip) }}
            {% endfor %}
        </div>
    </div>
</div>
<script type="text/javascript">
const SOURCE_ID = "{{id}}";
const SOURCE_NAME = "{{name}}";
const CLIPS = {{clips|reverse|list|tojson}};
</script>
<script type="module" src="/static/js/editor.js"></script>
<script type="module" src="/static/js/pack.js"></script>
{% endblock %}
